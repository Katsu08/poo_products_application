<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
</head>
<body>
  <nav class="ps-2 navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="/" class="navbar-brand">
      Product App
    </a>
  </nav>

  <div class="container">
    <div id="app" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h1>Add a product</h1>
          </div>
          <form id="product-form" class="card-body">
            <div class="form-group">
              <input type="text" id="name" placeholder="Product name" class="form-control" />
            </div>
            <div class="form-group">
              <input type="number" id="price" placeholder="Product price" step="0.01" class="form-control mt-3" />
            </div>
            <div class="form-group">
              <input type="number" id="year" value="2018" min="1900" placeholder="Year product" class="form-control mt-3" />
            </div>
            <div>
              <input type="submit" value="Save" class="btn w-100 mt-3 btn-primary" />
            </div>
          </form>
        </div>
      </div>
      <div id="product-list" class="col-md-8"></div>
    </div>
  </div>

  <script src="js/Product.js"></script>
  <script src="js/ProductList.js"></script>
  <script src="js/UI.js"></script>
  <script src="js/App.js"></script>
</body>
</html>
